<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5f3c16;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Left Lens -->
  <circle cx="150" cy="150" r="45" fill="url(#lensGradient)"/>
  <circle cx="150" cy="150" r="48" fill="none" stroke="url(#frameGradient)" stroke-width="4"/>
  
  <!-- Right Lens -->
  <circle cx="250" cy="150" r="45" fill="url(#lensGradient)"/>
  <circle cx="250" cy="150" r="48" fill="none" stroke="url(#frameGradient)" stroke-width="4"/>
  
  <!-- Bridge -->
  <rect x="195" y="147" width="10" height="6" fill="url(#frameGradient)" rx="3"/>
  
  <!-- Left Temple -->
  <line x1="102" y1="150" x2="80" y2="155" stroke="url(#frameGradient)" stroke-width="4" stroke-linecap="round"/>
  <line x1="80" y1="155" x2="75" y2="170" stroke="url(#frameGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Right Temple -->
  <line x1="298" y1="150" x2="320" y2="155" stroke="url(#frameGradient)" stroke-width="4" stroke-linecap="round"/>
  <line x1="320" y1="155" x2="325" y2="170" stroke="url(#frameGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Lens Reflection -->
  <ellipse cx="135" cy="135" rx="15" ry="20" fill="white" opacity="0.3"/>
  <ellipse cx="235" cy="135" rx="15" ry="20" fill="white" opacity="0.3"/>
  
  <!-- Nose Pads -->
  <ellipse cx="175" cy="165" rx="4" ry="8" fill="url(#frameGradient)"/>
  <ellipse cx="225" cy="165" rx="4" ry="8" fill="url(#frameGradient)"/>
  
  <!-- Brand Text -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2d3748">PREMIUM</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#718096">Gafas de Sol</text>
</svg>