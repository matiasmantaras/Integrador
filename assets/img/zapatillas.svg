<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shoeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5f3c16;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="soleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Shoe Sole -->
  <ellipse cx="200" cy="180" rx="120" ry="25" fill="url(#soleGradient)"/>
  
  <!-- Shoe Upper -->
  <path d="M 100 160 Q 120 120 160 110 Q 200 105 240 110 Q 280 120 300 160 Q 290 170 200 175 Q 110 170 100 160 Z" fill="url(#shoeGradient)"/>
  
  <!-- Shoe Toe -->
  <ellipse cx="280" cy="155" rx="25" ry="20" fill="url(#shoeGradient)"/>
  
  <!-- Laces -->
  <line x1="160" y1="125" x2="240" y2="125" stroke="white" stroke-width="3"/>
  <line x1="170" y1="135" x2="230" y2="135" stroke="white" stroke-width="3"/>
  <line x1="180" y1="145" x2="220" y2="145" stroke="white" stroke-width="3"/>
  
  <!-- Eyelets -->
  <circle cx="165" cy="125" r="3" fill="#718096"/>
  <circle cx="185" cy="125" r="3" fill="#718096"/>
  <circle cx="215" cy="125" r="3" fill="#718096"/>
  <circle cx="235" cy="125" r="3" fill="#718096"/>
  
  <!-- Nike-style Swoosh -->
  <path d="M 130 140 Q 180 130 220 145 Q 200 150 160 155 Q 140 150 130 140 Z" fill="white" opacity="0.8"/>
  
  <!-- Heel Tab -->
  <rect x="95" y="150" width="15" height="20" fill="url(#soleGradient)" rx="3"/>
  
  <!-- Brand Text -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2d3748">SPORT</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#718096">Zapatillas</text>
</svg>