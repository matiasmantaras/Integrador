<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Premium - Ecommerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-container rounded-2xl shadow-2xl p-8 w-full max-w-md">
        
        <div class="text-center mb-8">
            <div class="w-24 h-24 mx-auto mb-4 rounded-full bg-white p-4 shadow-lg">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d6f5d3a0-2878-4c0d-a820-6a8632e61977.png" alt="Logo elegante de ecommerce con icono de shopping bag en tonos púrpura y dorado, diseño minimalista y premium" class="w-full h-full object-contain rounded-full">
            </div>
            <a href="index.html" class="text-3xl font-bold gradient-text hover:opacity-80 transition-opacity">PREMIUM STORE</a>
            <p class="text-gray-600 mt-2">Acceso exclusivo a tu cuenta</p>
        </div>
        
        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input 
                        type="email" 
                        placeholder="tu@email.com" 
                        class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        required
                    >
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        placeholder="••••••••" 
                        class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        required
                    >
                </div>
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    <span class="ml-2 text-sm text-gray-600">Recordar sesión</span>
                </label>
                <a href="#" class="text-sm text-purple-600 hover:text-purple-800 transition-colors">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>
            <button type="submit" class="btn-login w-full py-3 px-4 rounded-lg  font-semibold shadow-lg">
                Iniciar Sesión
            </button>
        </form>
        
        <div class="separator my-6 text-sm">o continúa con</div>
        <!-- Redes Sociales -->
        <div class="grid grid-cols-2 gap-3 mb-6">
            <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                <i class="fab fa-google text-red-500 mr-2"></i>
                <span class="text-sm">Google</span>
            </button>
            <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                <i class="fab fa-facebook text-blue-600 mr-2"></i>
                <span class="text-sm">Facebook</span>
            </button>
        </div>
        
        <div class="text-center">
            <p class="text-sm text-gray-600">
                ¿No tienes una cuenta? 
                <a href="#" class="text-purple-600 hover:text-purple-800 font-semibold transition-colors">
                    Regístrate ahora
                </a>
            </p>
            <p class="text-sm text-gray-600 mt-2">
                <a href="index.html" class="text-purple-600 hover:text-purple-800 font-semibold transition-colors">
                    ← Volver al inicio
                </a>
            </p>
        </div>
        
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-xs text-center text-gray-500">
                © 2024 Premium Store. Todos los derechos reservados.
                <br>
                <a href="#" class="hover:text-purple-600 transition-colors">Términos</a> • 
                <a href="#" class="hover:text-purple-600 transition-colors">Privacidad</a>
            </p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = form.querySelector('input[type="email"]').value;
                const password = form.querySelector('input[type="password"]').value;
                // Si usuario y contraseña son "admin"
                if (email === "admin@gmail.com" && password === "admin") {
                    window.location.href = "index.html";
                } else {
                    alert("Usuario o contraseña incorrectos.");
                }
            });
        });
    </script>
</body>
</html>
