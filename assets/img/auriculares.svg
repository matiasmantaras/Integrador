<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headphoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5f3c16;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Headphone Band -->
  <path d="M 120 80 Q 200 40 280 80" stroke="url(#headphoneGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Left Ear Cup -->
  <ellipse cx="120" cy="120" rx="35" ry="45" fill="url(#headphoneGradient)"/>
  <ellipse cx="120" cy="120" rx="25" ry="35" fill="#2d3748"/>
  <circle cx="120" cy="120" r="15" fill="#4a5568"/>
  
  <!-- Right Ear Cup -->
  <ellipse cx="280" cy="120" rx="35" ry="45" fill="url(#headphoneGradient)"/>
  <ellipse cx="280" cy="120" rx="25" ry="35" fill="#2d3748"/>
  <circle cx="280" cy="120" r="15" fill="#4a5568"/>
  
  <!-- Connecting Arms -->
  <rect x="115" y="75" width="10" height="30" fill="url(#headphoneGradient)" rx="5"/>
  <rect x="275" y="75" width="10" height="30" fill="url(#headphoneGradient)" rx="5"/>
  
  <!-- Brand Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2d3748">PREMIUM</text>
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#718096">Auriculares</text>
</svg>